name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag yildizozan/gardiyan:$(date +%s)

  push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Push the Docker image
      run: docker push --all-tags yildizozan/gardiyan:$(date +%s)
